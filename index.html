<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section id="container">
      <div id="left" class="box"></div>
      <div id="right" class="box">
        <div id="rightBox">
          <h3 id="item">PERFUME</h3>
          <h2 id="title">Gabrielle Essense Eau De Parfum</h2>
          <p id="description">A floral, solar and voluptuos interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.</p>
          <div id="price">
            <p id="currentPrice">$149.99</p>
            <p id="oldPrice">$169.99</p>
          </div>
          <div id="button">
            <button type="button" id="addChart">
              <img id="cartImg" src="images/icon-cart.svg" alt="icon-cart"/>
              Add to Chart</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
